      /* tell the SVG path to be a thin blue line without any area fill */
      path {
        stroke-width: 5;
        stroke-opacity: 0.8;
        fill: none;
      }
      
      .x.axis line ,x.axis path{
        fill: none;
        stroke: lightgrey;
        stroke-width: 2;
        stroke-opacity: 0.5;
      }

      .y.axis line, .y.axis path {
        fill: none;
        stroke: lightgrey;
        stroke-width: 2;
        stroke-opacity: 0.5;
      }

}
